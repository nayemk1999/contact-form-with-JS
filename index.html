<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validtor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form" id="form">
        <h2>Register For Us</h2>
        <div class="form-control">
            <label for="username">Username</label><br>
            <input type="text" name="" id="username" placeholder="Enter Your Username"><br>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label><br>
            <input type="text" name="" id="email" placeholder="Enter Your Email"><br>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label><br>
            <input type="password" name="" id="password" placeholder="Enter Your password"><br>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password</label><br>
            <input type="password" name="" id="password2" placeholder="Enter Your password again"><br>
            <small>Error Message</small>
        </div>
        <button id="submitBtn">Submit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
